
{% for table in site.data.viz-table %}
{% if table.embed %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-5">{{ table.title }}</h1>
    <p class="lead">
      {{ table.desc }}
    </p>
    {{ table.embed }}
  </div>
</div>
{% else %}

<div class="jumbotron case-study-title">
    <h1 class="display-4">{{table.title}}</h1>
    <p class="lead">{{table.desc}}</p>
  </div>
{% endif %}
{% endfor %}
